<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img class="header-logo" src="assets/logo-header.svg" alt="Quantum">
    </div>
    <div class="content">
        <div class="login">
            <div class="login-header">
                <img src="assets/icons/back.svg" class="login-back">
                <span class="login-title">Log in with Quantum</span>
            </div>
            <form class="login-form">

                <div class="selection">
                    <input type="radio" id="district-t" name="school-type"><span id="dis-cont">District</span>
                    <input type="radio" id="independent" name="school-type"><span id="indp-cont">Independent School</span>
                </div>

                <div class="state">
                    <div class="state-heading">State*</div>
                    <div class="state-dropdown">
                        <select id="state" name="state" required>
                            <option value="">Select State</option>
                            <option value="Alabama">Alabama</option>
                            <option value="California">California</option>
                            <option value="New York">New York</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                </div>
                <div class="District-select">
                    <div class="district-heading">District*</div>
                    <div class="district-dropdown">
                        <select id="district" name="district" required>
                            <option value="">Select District</option>
                        </select>
                    </div>
                </div>
                <script src="states.js"></script>


                <div class="username">
                    <input type="text" id="username-input" placeholder="Username/Email ID*" required>
                    <div><a href="#" id="forgot-username">FORGOT USERNAME?</a></div>
                </div>

                <div class="password">
                <input type="password" id="password-input" placeholder="Password*" required>
                    <div><a href="#" id="forgot-password">FORGOT PASSWORD?</a></div>
                </div>

                <div class="remember">
                    <input type="checkbox" id="remember-me" name="rememberMe" value="Remeber Me">
                    <label for="remember-me">Remember Me</label>
                </div>
                
                <div class="button">
                    <button type="submit" id="login-button">LOG IN</button>
                </div>   
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="contact">
            <span><a href="#" id="about">ABOUT</a></span>
            <span>|</span>
            <span><a href="#" id="contact">CONTACT US</a></span>
        </div>
        <div class="footer-content" role="contentinfo">
            <span class="footer-logo"><img src="./assets/icons/logo used in footer.svg" alt="Zeus Systems Logo"></span>
            <span class="separator">|</span>
            <span class="copy">Copyright &copy; 2020-2021</span>
            <span class="footer-zeus">Zeus Systems Pvt. Ltd.</span>
            <span class="right">All rights reserved</span>
        </div>
    </footer>    
</body>
</html>
